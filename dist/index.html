<!doctype html>
<html ng-app="app">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=11"/>
    <meta charset="utf-8">
    <title>SkullKing Online - OnePiece Theme</title>
    <meta name="description" content="Skull King"/>
    <meta name="keywords" content="스컬킹, 보드게임"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta property="twitter:image" content="메타태그"/>
    <link rel="icon" type="image/png" href="/images/favicon.png"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <style>
        [ng-cloak] {
            display: none !important;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <script src="/scripts/vendor.js"></script>

    <script src="/scripts/scripts.js"></script>

    <link rel="stylesheet" href="/styles/vendor.css">
    <link rel="stylesheet" href="/styles/main.css">

    <!-- 직접 관리할 스타일시트 -->
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet" type="text/css">
    <!-- 스타일시트 종료 -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-79832552-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body ng-cloak class="layout-column flex">
<header class="navbar" style="margin-bottom:0">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="fa fa-bars menu-toggle hide-gt-xs" ng-click="isNavCollapsed = !isNavCollapsed"></a>
            <a class="navbar-brand">Board Games</a>
        </div>
        <nav class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
            <ul class="nav navbar-nav">
                <li><a ui-sref="skullkingrooms">SkullKing</a></li>
                <li><a ui-sref="puzzlerooms">Robots</a>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!user._id"><a ng-click="registerPopup()"> Register</a></li>
                <li ng-if="!user._id"><a ng-click="loginPopup()">Login</a></li>
                <li ng-if="user._id"><a ng-click="name(user)">{{user.name}} ({{user.point}}) </a>
                </li>
                <li ng-if="user._id">
                    <a ng-click="logout()">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- Contents -->
<div ui-view class="flex"
     ng-class="{'layout-row':state.current.layout==='row', 'layout-column':state.current.layout==='column'}"></div>
</body>
</html>
