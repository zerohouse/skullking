<div class="layout-column problem-description" resizable="e">
    <problem-detail problem="problem" language="selectedLanguage"></problem-detail>
</div>
<div class="flex layout-column">
    <div class="button-toolbar layout-row">
        <span class="header">프로그래밍 언어</span>
        <dropdown id="step2" classes="btn-white" ng-model="selectedLanguage" name="name" placeholder="언어"
                  options="problem.languages"></dropdown>
        <span class="flex"></span>
        <span class="header" ng-show="selectedLanguage.code && !isChanged()">코드 저장됨</span>
        <span class="header" ng-show="tutorial || isChanged()">코드 수정됨</span>
        <span class="btn btn-white" id="step3" ng-show="tutorial || isChanged()" ng-click="saveCode()">저장하기</span>
        <div id="step4" uib-dropdown ng-show="tutorial || selectedLanguage.code">
            <button uib-dropdown-toggle class="btn btn-white dropdown-toggle" ng-class="classes" type="button">히스토리
            </button>
            <ul uib-dropdown-menu role="menu" class="dropdown-menu dropdown-menu-right">
                <li ng-click="now()"><a href>최근 코드</a></li>
                <li ng-repeat="date in selectedLanguage.code.dates" ng-click="back($index+1)"><a href>
                    {{date.toYMD()}} 저장한 코드</a>
                </li>
                <li class="divider"></li>
                <li ng-click="first()"><a href>주어진 코드</a></li>
            </ul>
        </div>
    </div>
    <div class="editor" ng-model="selectedLanguage.text" resizable="s" ui-ace="{
         onLoad: aceLoaded,
         mode: selectedLanguage.mode,
         require: ['ace/ext/language_tools'],
         advanced:
         {fontSize: '13.5px', fontFamily: 'Menlo, Monaco, Consolas, Courier New, monospace',
         enableSnippets:true,enableBasicAutocompletion:true,enableLiveAutocompletion:true
         }}"></div>
    <div class="button-toolbar thick-top layout-row">
        <a class="btn btn-white btn-sm" ng-click="introStart()" ng-intro-options="IntroOptions"
           ng-intro-onexit="introExit" ng-intro-oncomplete="introExit"
           ng-intro-method="intro"><i>help</i><span>튜토리얼</span></a>
        <span class="flex"></span>
        <a id="step5" class="btn btn-success btn-sm" ng-click="codeRun()"><i>play_arrow</i><span>코드 실행</span></a>
        <a class="btn btn-white btn-sm" ng-click="runAll()"><i>playlist_play</i><span>전체 실행</span></a>
        <a class="btn btn-white btn-sm" ng-click="console.reset()"><i>crop_free</i><span>콘솔 리셋</span></a>
        <a id="step6" class="btn btn-white btn-sm" ng-click="codeSubmit()"><i>done</i><span>코드 제출</span></a>
    </div>
    <ul class="flex console">
        <li><i class="material-icons">info</i><span>실행 결과 로그가 나타나는 콘솔창입니다. 코드를 작성하고 실행해보세요.</span></li>
        <li ng-repeat="message in console.messages" ng-class="message.classes">
            <span class="time">{{message.time}}</span><span class="time"> >> </span>
            <span ng-bind-html="message.message"></span></li>
    </ul>
</div>
