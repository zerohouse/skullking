<div class="vex-dialog-message">
    <h5>정답 코드로 테스트 케이스 생성</h5>
    <div class="vex-body">
        문제의 요건에 맞는 랜덤 파라미터를 생성하여 정답코드를 실행하고,<br>
        이때 산출된 아웃풋으로 테스트 케이스를 생성합니다.<br>
        생성되는 테스트 케이스의 수는 50개입니다.<br>
        <br>
        1. 파라미터 타입과 리턴 타입을 정확하게 설정한 후<br>
        2. 지원하는 언어(자바, 자바스크립트, 루비, 파이썬, C++)로 작성된 정답 코드를 입력합니다.<br>
        3. 언어를 정확히 선택한 후 생성 버튼을 눌러 테스트 케이스를 생성합니다.<br>
    </div>
</div>
<div class="vex-dialog-buttons">
    <button class="vex-dialog-button-primary vex-dialog-button vex-first vex-last" ng-click="close()"> OK</button>
</div>
