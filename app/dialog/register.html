<div>Register</div>
<input class="big" ng-model="user.email" placeholder="E-mail">
<input class="big" ng-model="user.name" placeholder="Name">
<input class="big" type="password" ng-enter="register(user)" ng-model="user.password" placeholder="Password">
<span class="btn btn-primary big" ng-click="register(user)">Register</span>
