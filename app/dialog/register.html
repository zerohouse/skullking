<h1>회원가입</h1>
<input class="big" ng-model="user.email" placeholder="이메일">
<input class="big" ng-model="user.name" placeholder="이름">
<input class="big" type="password" ng-enter="register(user)" ng-model="user.password" placeholder="패스워드">
<span class="btn btn-primary big" ng-click="register(user)">가입하기</span>
