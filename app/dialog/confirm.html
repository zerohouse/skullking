<div ng-controller="confirmCtrl">
    <h3>{{message.title}}</h3>
    <div class="vex-body padding-bottom-10" ng-bind-html="message.message">
    </div>
    <div class="dialog-btns">
        <span class="ngdialog-button ngdialog-button-primary" ng-click="ok()">{{message.okBtn || "OK"}}</span>
        <span class="ngdialog-button ngdialog-button-secondary" ng-click="no()">{{message.cancelBtn || "Cancel"}}</span>
    </div>
</div>
