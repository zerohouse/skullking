<div ng-switch="mission.result">
    <img ng-switch-when="success" src="https://dai38yvbnhjmj.cloudfront.net/assets/success_icon-5c37f96f087f9c9cf42977bb69b805a4.gif">
    <img ng-switch-when="fail" src="http://jonathanbecher.com/wp-content/uploads/2013/11/Fail.jpg">
    <img ng-switch-default  src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/sign-question-icon.png">
</div>
<div class="hint">{{mission.quest}}</div>
<div>{{mission.size}} 명</div>
<div ng-if="mission.twoFailRequired">2개의 실패</div>
