<div class="layout-row">
    <div ng-class="{done:round<game.round-1,now:round===game.round-1,flex:round!==game.round-1}" ng-repeat="round in getRounds().toArray()">
        <span class="ball" ng-if="game.phase==='prediction'"></span>
        <span ng-if="round===game.round-1">{{round+1}} Round {{game.phase==='prediction'?'예측':'제출'}}</span>
        <span class="ball" ng-if="game.phase!=='prediction'"></span>
    </div>
</div>
