<b>
    {{player.turnIndex}}.
    {{player.name}}</b>
<span uib-tooltip-html="log" style="color:rebeccapurple;margin-left:6px">{{player.point}} Point</span>
<span ng-if="game.onGame">
    <span class="prediction" ng-if="game.phase!=='prediction'">{{player.win}}<small>win/</small>{{player.prediction || 0}}<small>prediction</small></span>
            <span class="prediction" ng-if="game.phase==='prediction'">
            <span class="sub-not" ng-if="!player.prediction">Prediction...</span>
            <span class="sub-done" ng-if="player.prediction">Done</span>
        </span>
        </span>
<span style="margin-left:5px"></span>
<span class="label label-warning" ng-if="player.maker && !game.onGame">Host</span>
<span class="label label-info" ng-if="player.id === game.me.id">Me</span>
<span class="label label-primary" ng-if="player.first && game.phase==='prediction'">1st</span>
<span class="label label-warning" ng-if="player.turn && game.phase!=='prediction'">Turn</span>
<span class="label label-danger" ng-if="player.disconnected">Disconnected</span>
