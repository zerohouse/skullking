<div class="back" ng-class="card.type.name" ng-style="{'background-image':'url('+card.src+')'}">
    <div class="no first" ng-class="card.type.name" ng-if="card.type.normal">{{card.no}}</div>
    <div class="no second" ng-class="card.type.name" ng-if="card.type.normal">{{card.no}}</div>
    <div class="name">{{card.name}}</div>
    <div class="win" ng-if="card.win">win</div>
</div>
