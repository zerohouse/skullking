<div class="layout-row" ng-repeat="colorSet in colors">
    <div class="color" ng-click="select(color)" ng-repeat="color in colorSet" ng-style="{background:color}"
         ng-class="{selected:isSelected(color)}">
        <i class="color-checker" ng-style="{color:getColor(color)}">check</i>
    </div>
</div>
