<div uib-dropdown>
    <button uib-dropdown-toggle class="btn dropdown-toggle" ng-class="classes" type="button">{{getName(selected)}} <span
            class="caret"></span></button>
    <ul uib-dropdown-menu role="menu" class="dropdown-menu">
        <li ng-repeat="option in options" ng-click="select(option)"><a href>{{getName(option)}}</a></li>
    </ul>
</div>
